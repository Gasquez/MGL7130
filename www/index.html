<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <title>Welcome</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- include Style -->
    <link href="css/style.css" rel="stylesheet">
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>&gt;

    <script src="lib/jquery/jquery-2.2.1.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/index.js"></script>

    <!-- Google JavaScript API -->
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerwithlabel/src/markerwithlabel.js"></script>

  </head>
  <body ng-app="MenuNav" ng-controller="AppCtrl">

  <ion-side-menus>
      
    <ion-pane ion-side-menu-content>
      <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="left">
         <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
      </ion-nav-bar>

      <ion-nav-view></ion-nav-view>

    </ion-pane>
    </ion-side-menu-content>

    <ion-side-menu width="150" side ="left" expose-aside-when="(min-width:768px)">
      <ion-header-bar class="bar-stable title">
        <h2>Simplyk</h2>
      </ion-header-bar>
      <ion-content>
        <div class="list">
            <button class="wrapper {{navigation.pageHeaderLeft1.icon}}" ui-sref="{{navigation.pageHeaderLeft1.directionState}}">
              {{navigation.pageHeaderLeft1.titleShort}}
              </button>
            <button class="wrapper {{navigation.pageHeaderLeft2.icon}}" ui-sref="{{navigation.pageHeaderLeft2.directionState}}">
              {{navigation.pageHeaderLeft2.titleShort}}
              </button>
            <button class="wrapper {{navigation.pageHeaderLeft3.icon}}" ui-sref="{{navigation.pageHeaderLeft3.directionState}}">
              {{navigation.pageHeaderLeft3.titleShort}}
              </button>
        </div>
      </ion-content>
    </ion-side-menu>
        
  </ion-side-menus>


    <!-- Page 1 -->

    <script type="text/ng-template" id="home.html">
      <ion-view>

        <!-- Navigation button -->
        <ion-nav-buttons side="left">
          <button class="{{navigation.pageHeaderLeft1.icon}}" ui-sref="{{navigation.pageHeaderLeft1.directionState}}"></button>
          <button class="{{navigation.pageHeaderLeft2.icon}}" ui-sref="{{navigation.pageHeaderLeft2.directionState}}"></button>
          <button class="{{navigation.pageHeaderLeft3.icon}}" ui-sref="{{navigation.pageHeaderLeft3.directionState}}"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <!--  button-icon icon icon-right ion-arrow-right-c -->
          <button class="{{navigation.pageHeaderRight.icon}}" ui-sref="{{navigation.pageHeaderRight.directionState}}"></button>
        </ion-nav-buttons>

        <ion-content ng-controller="HomeCtrl" scroll="false" data-tap-disabled="true" id="wrapper">


          <!-- Google Map -->
          <div id="map_content">
            <div id="map_canvas"></div>
          </div>
          <!-- Landscape mode, event description -->
          <div class="paysage scrollable-wrapper" id="description_event">
            <div ng-include src="'./detailEvent.html'"></div>
          </div>

          <!-- Portrait mode, event description -->
          <div class="portrait" id="description_event_wrapper"
            <div ng-include src="'./detailShortEvent.html'"></div>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="homeEvent.html">
      <ion-view>
        <ion-nav-buttons side="left">
          <button class="{{navigation.pageHeaderLeft1.icon}}" ui-sref="{{navigation.pageHeaderLeft1.directionState}}"></button>
          <button class="{{navigation.pageHeaderLeft2.icon}}" ui-sref="{{navigation.pageHeaderLeft2.directionState}}"></button>
          <button class="{{navigation.pageHeaderLeft3.icon}}" ui-sref="{{navigation.pageHeaderLeft3.directionState}}"></button>
        </ion-nav-buttons>

        <ion-content id="view" ng-controller="HomeEventCtrl" scroll="false" data-tap-disabled="true">
          
          <div class="scrollable-wrapper">
            <div class="detail-backButton button button-icon icon ion-ios-undo-outline" ng-click="goBack()"></div>

            <div ng-include src="'./detailEvent.html'"></div>

          </div>

        </ion-content>

      </ion-view>
    </script>

    <script type="text/ng-template" id="filter.html">
      <ion-nav-buttons side="left">
        <button class="button button-icon" ng-click="goBack()">back</button>
      </ion-nav-buttons>
        <ion-content scroll="false" data-tap-disabled="true"></ion-content>
      	<ion-content>
		  <div class="list">
        <div class="item item-divider"> 
          Distance, Selected Value: {{ data.distance }}
        </div>
        <ion-radio ng-repeat="item in distance"
                   ng-value="item.value"
                   ng-model="data.distance">
          {{ item.text }}
        </ion-radio>
        <div class="item item-divider"> 
          Temps, Selected Value: {{ data.temps }}
        </div>
        <ion-radio ng-repeat="item in temps"
                   ng-value="item.value"
                   ng-model="data.temps"
                   ng-change="serverSideChange(item)"
                   name="server-side">
          {{ item.text }}
        </ion-radio>
        <div class="item item-divider"> 
          Population cible, Selected Value: {{ data.populationCible }}
        </div>
        <ion-radio ng-repeat="item in populationCible"
                   ng-value="item.value"
                   ng-model="data.populationCible">
          {{ item.text }}
        </ion-radio>
        <div class="item item-divider">
        	Periodicite, Selected Value: {{ data.periodicity }}
        </div>
        <ion-radio ng-repeat="item in periodicity"
                   ng-value="item.value"
                   ng-model="data.periodicity"
                   ng-change="serverSideChange(item)"
                   name="server-side">
          {{ item.text }}
        </ion-radio>  
	     </div>
	  </ion-content>
    </script>

    <script type="text/ng-template" id="favorite.html">
      <ion-view>
        <ion-nav-buttons side="left">
          <button class="{{navigation.pageHeaderLeft1.icon}}" ui-sref="{{navigation.pageHeaderLeft1.directionState}}"></button>
          <button class="{{navigation.pageHeaderLeft2.icon}}" ui-sref="{{navigation.pageHeaderLeft2.directionState}}"></button>
          <button class="{{navigation.pageHeaderLeft3.icon}}" ui-sref="{{navigation.pageHeaderLeft3.directionState}}"></button>
        </ion-nav-buttons>

        <ion-content id="view" ng-controller="FavoriteCtrl" scroll="false" data-tap-disabled="true">
          
          <div class="master">
            <div class="scrollable-wrapper">
              <ion-list>

                <ion-item class="master-item-favorite item-text-wrap" ng-repeat="item in items" ng-click="masterToDetailMode($index)">

                  <div class="master-button icon ion-chevron-right"></div>
                  <div class="master-title">{{item.titre}}</div>
                  <div class="master-desc">{{item.descriptifShort}}</div>

                </ion-item>

              </ion-list>
            </div>
          </div>
          <div class="detail">
            <div class="scrollable-wrapper">
              <div class="detail-backButton button button-icon icon ion-ios-undo-outline" ng-click="detailModeToMaster()"></div>

              <div ng-include src="'./detailEvent.html'"></div>

            </div>
          </div

        </ion-content>

      </ion-view>
    </script>

    <script type="text/ng-template" id="list.html">
       <ion-view>
        <ion-nav-buttons side="left">
          <button class="{{navigation.pageHeaderLeft1.icon}}" ui-sref="{{navigation.pageHeaderLeft1.directionState}}"></button>
          <button class="{{navigation.pageHeaderLeft2.icon}}" ui-sref="{{navigation.pageHeaderLeft2.directionState}}"></button>
          <button class="{{navigation.pageHeaderLeft3.icon}}" ui-sref="{{navigation.pageHeaderLeft3.directionState}}"></button>
        </ion-nav-buttons>

        <ion-content id="viewList" ng-controller="ListCtrl" scroll="false" data-tap-disabled="true">
          
          <div class="master">
            <div class="scrollable-wrapper">
              <ion-list>

                <ion-item class="master-item-list item-text-wrap" ng-repeat="item in items" ng-click="masterToDetailMode($index)">

                  <div class="master-button icon ion-chevron-right"></div>
                  <div class="master-title">{{item.titre}}</div>
                  <div class="master-desc">{{item.descriptifShort}}</div>

                </ion-item>

              </ion-list>
            </div>
          </div>
          <div class="detail">
            <div class="scrollable-wrapper">
              <div class="detail-backButton button button-icon icon ion-ios-undo-outline" ng-click="detailModeToMaster()"></div>

              <div ng-include src="'./detailEvent.html'"></div>

            </div>
          </div>

        </ion-content>
    </script>

  </body>
</html>
