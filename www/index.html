<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <title>Welcome</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- include Style -->
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/index.js"></script>

    <!-- Google JavaScript API -->
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
  </head>
  <body ng-app="MenuNav">

    <!-- Back button
	<ion-nav-bar id="nav-bar" class="bar-stable">
		<ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
	</ion-nav-bar>
	<ion-nav-view></ion-nav-view>
  -->


<!---
-->

<ion-side-menus>
    
  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
       <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>

      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left">
        </i> Back
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

  </ion-pane>
  </ion-side-menu-content>

  <ion-side-menu side ="left" expose-aside-when="(min-width:640px)">
    <ion-header-bar class="bar-stable title">
      <h2>Simplyk</h2>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <a class="item item-icon-left" href="#">
            <i class="icon ion-earth"></i>
            Carte
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-ios-list-outline"></i>
            Liste
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-ios-heart-outline"></i>
            Favoris
            <span class="item-note">
              (0)
            </span>
          </a>
      </div>
    </ion-content>
  </ion-side-menu>
      
</ion-side-menus>


    <!-- Page 1 -->

    <script type="text/ng-template" id="home.html">
      <ion-view title="{{navigation.page1.title}}">
        <!-- Navigation button -->
        <ion-nav-buttons side="left">
          <button class="button button-icon icon ion-navicon"></button>
          <button class="button button-icon icon ion-navicon"></button>
          <button class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <!--  button-icon icon icon-right ion-arrow-right-c -->
          <button class="button button-clear button-positive" ui-sref="{{navigation.pageHeaderRight.direction}}">{{navigation.pageHeaderRight.title}} &nbsp;</button>
        </ion-nav-buttons>

        <ion-content scroll="false" data-tap-disabled="true" id="wrapper">
            <!-- Description of evenement in landscape mode-->
            <div class="paysage" id="description_event">
              <!-- Event information -->
              <div ng-if="eventSelected.name" id="description_event_wrapper" class="padding">
                <!-- header of description-->
                <div id="wrapper">
                  
                  <div id="description_event_name">
                    <b> {{eventSelected.name}} </b>
                    {{eventSelected.afterName}}
                  </div>
                </div>
                <!-- description details-->
                <p ng-bind-html="eventSelected.desc"></p>
                
                <div id="button_favoris">
                  <button class="button button-assertive button-small" ng-click="addtoFavoris()">
                    Favoris  <i class="icon ion-ios-heart-outline"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- Google Map -->
            <div id="map_content">
              <div id="map_canvas"></div>
            </div>
          <!-- Description of evenement in portrait mode-->
          <div ng-if="eventSelected.name" id="description_event_wrapper" class="padding portrait">
            <!-- header of description-->
            <div class ="row" id="wrapper">
              <div class= "col-25" id="button_favoris">
                <button class="button button-assertive button-small" ng-click="addtoFavoris()">
                  Favoris  <i class="icon ion-ios-heart-outline"></i>
                </button>
              </div>
              <div class ="col-50" id="description_event_name">
                <b> {{eventSelected.name}} </b>
                {{eventSelected.afterName}}
              </div>
              <div class="col-25h" id="button_details">
                <button class="button button-assertive button-small" ng-click="openDetails()">
                  DÃ©tails  <i class="icon ion-arrow-right-a"></i>
                </button>
              </div>
            </div>
            <!-- description details-->
            <p ng-bind-html="eventSelected.desc"></p>
          </div>

        </ion-content>
      </ion-view>
    </script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/index.js"></script>

    <!-- Google JavaScript API -->
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

  </body>
</html>
