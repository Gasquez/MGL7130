<div class="volunteer-header">
  
  <div class="volunteer-details button button-icon icon  ion-arrow-right-b" ui-sref="homeEvent({eventId: itemSelected.id})"></div>
  
  <!-- add/delete to/from bookmark button -->
  <div ng-class="{true: 'volunteer-favorite button button-icon icon ion-ios-heart', false: 'volunteer-favorite button button-icon icon ion-ios-heart-outline'}[itemInFavorite]" data-ng-click="changeBookMark(itemSelected)"></div>

  <div class="volunteer-title">
    <p>{{itemSelected.titre}}</p>
  </div>
</div>

<div class="list">

  <div class="item item-divider" style="width:100%">
    Planification
  </div>
  <a class="item item-text-wrap item-icon-left" href="#">
    <i class="icon ion-calendar"></i>
    Du {{itemSelected.dateDebut | date: 'dd/MM/yyyy'}} au {{itemSelected.dateDeFin | date: 'dd/MM/yyyy'}}
  </a>
  <a class="item item-text-wrap item-icon-left" href="#">
    <i class="icon ion-clock"></i>
    Du {{itemSelected.heureDeDebut}} Ã  {{itemSelected.heureDeFin}}
  </a>


  <div class="item item-divider">
    Description
  </div>
  <a class="item item-text-wrap text-justify" href="#">
    {{itemSelected.descriptifShort}}
  </a>
</div>
</div>
